#
# For more info, see: https://weechat.org/doc/quickstart/
#

[look]
instant = on
timer = 1

[buffer]
core.chanmon.highlight_words = ""
core.chanmon.localvar_set_control_buffer = ""
core.chanmon.localvar_set_my_control = ""
core.chanmon.localvar_set_no_chanmon_like = ""
core.chanmon.notify = "none"
core.chanmon.time_for_each_line = "0"
core.chanmon.title = "Channel Monitor"
core.highmon.highlight_words = ""
core.highmon.localvar_set_control_buffer = ""
core.highmon.localvar_set_my_control = ""
core.highmon.notify = "none"
core.highmon.time_for_each_line = "0"
core.highmon.title = "Highlight Monitor"
irc.libera.*.localvar_set_ncw_prefix = "<"
irc.libera.*.localvar_set_ncw_suffix = "> "
